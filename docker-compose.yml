version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: goauthx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: authdb
      POSTGRES_PASSWORD: authdb
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U authdb -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
